<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-image: url(https://www.toptal.com/designers/subtlepatterns/patterns/noisy_grid.png);
		}		
		#z {
			height: 130px;
			width: 600px;
			margin: 0 auto;
			padding-top: 50px;
			text-align: center;
		}
		#complex {
			height: 100px;
			width: 100px;
			display: inline-block;
			vertical-align: middle;
		}
		.black {			
			height: 30px;
			width: 30px;
			display: inline-block;
			background-color: black;
			margin: -2px;
		}
		.none {
			height: 30px;
			width: 30px;
			display: inline-block;
			margin: -2px;
		}
		span {
			font-size: 3.5em;
			letter-spacing: 10px;
		}
	</style>
</head>
<body>
	<div id="z">
		<span>SMART PI</span>
			<div id="complex">
				<div class="black"></div>
				<div class="none"></div>
				<div class="black"></div>
				<div class="none"></div>
				<div class="black"></div>
				<div class="none"></div>
				<div class="black"></div>
				<div class="none"></div>
				<div class="black"></div>
			</div>
		<span>EL</span>
	</div>
</body>
</html>
