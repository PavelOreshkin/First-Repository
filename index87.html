<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>index 87</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.global {
			position: relative;
			box-sizing: border-box;
			width: 457px;
			background-color: #e3e3e1;
			padding: 20px 38px;
		}
		.head {
			box-sizing: border-box;
			background-color: #999999;
			color: white;
			height: 60px;
			font-size: 25px;
			padding: 15px 10px;
			margin-bottom: 23px;			
		}
		.left_top_column {
			display: inline-block;
			width: 180px;
			margin-bottom: 22px;
			float: left;
		}
		.right_top_column {
			display: inline-block;
			position: relative;
			right: -20px;
			width: 180px;
			margin-bottom: 22px;
		}
		.left_bottom_column {
			display: inline-block;
			width: 180px;
			float: left;
		}
		.right_bottom_column {
			display: inline-block;
			position: relative;
			right: -20px;
			width: 180px;
		}
		table {
			border-collapse: collapse;
		}
		th {
			padding-bottom: 5px;
		}
		td {
			height: 31px;
			border-top: 1px solid #BDBDBD;
			color: #5b3f7a;
			width: 200px;
		}
		.numbers {
			background-color: #999999;
			color: white;
			font-weight: bold;
			border-radius: 10px;
			text-align: center;
			height: 22px;
			width: 130%;
			position: relative;
			right: -10px;
			transform: translateX(-50%);			
		}
		th {
			text-align: left;
			width: 100%;
		}
		.check {
			background-color: #967AB4;
			box-sizing: border-box;
			height: 34px;
			color: white;
			padding-left: 10px;
			border-radius: 5px;
			border-top: none;
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="head"><span style="font-family: 'Fjalla One', sans-serif;">FONT FILTER</span></div>
		<div class="left_top_column">
			<table>
				<tr>
					<th>LICENSES</th>
				</tr>
				<tr>
					<td><b><i class="fa fa-check" style="font-size:17px"></i> Desktop</b></td>
				</tr>
				<tr>
					<td>Webfont</td>
				</tr>
				<tr>
					<td>Ebook</td>
				</tr>
				<tr>
					<td>Application</td>
				</tr>
				<tr>
					<td>OFL/Apache</td>				
				</tr>
			</table>
		</div>
		<div class="right_top_column">
			<table>
				<tr>
					<th>TAGS</th>
				</tr>
				<tr>
					<td class="check">Any</td>					
				</tr>
				<tr>
					<td style="border-top: none;">4+ Styles</td>					
				</tr>
				<tr>
					<td>8+ Styles</td>					
				</tr>
				<tr>
					<td>12+ Styles</td>					
				</tr>
				<tr>
					<td>Full Families <div style="display: inline-block; border-radius: 5px; background-color: #5b3f7a; color: #e3e3e1; width: 18px; height: 18px; text-align: center; position: absolute; right: 15px;">?</div> </td>					
				</tr>
			</table>
		</div>
		<div class="left_bottom_column">
			<table>
				<tr>
					<th>DOWNLOADS</th>
				</tr>
				<tr>
					<td class="check">Show All</td>
				</tr>
				<tr>
					<td style="border-top: none;">Local Only</td>
				</tr>
				<tr>
					<td>Offsite Only</td>
				</tr>				
			</table>
		</div>
		<div class="right_bottom_column">
			<table>
				<tr>
					<th>SORT BY</th>
				</tr>
				<tr>
					<td class="check">Alphabetical</td>					
				</tr>
				<tr>
					<td style="border-top: none;">Recent</td>					
				</tr>
				<tr>
					<td>Popular</td>					
				</tr>
				<tr>
					<td>Hot Today</td>					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
