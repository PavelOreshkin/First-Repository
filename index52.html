<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>index52</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 0.8em;
		}
		#global {
			background-color: #4B4B4B;			
			padding: 7px 7px;
		}
		#border {
			padding: 0;
			border: 1px solid #787878;
			border-radius: 3px;
		}
		ul {
			margin: 0;
			padding: 4px 0 4px 7px;
		}
		li, form {
			display: inline-block;
		}
		li {
			padding: 3px 10px;
		}
		form {
			padding: 0;
		}
		a {
			color: white;
		}
		input {
			height: 25px;
			width: 200px;
			border-radius: 4px;
			font-size: 0.9em;
			padding: 7px;
			border:1px solid #4B4B4B;
		}
		i {
			font-size: 0.8em;
			color: #4B4B4B;
		}
		.material-icons {
			font-size: 1.2em;
			font-weight: bold;
			position: absolute;
			top: 25%;
			right: 2%;
			
		}
	</style>
</head>
<body>
	<div id="global">
		<div id="border">
			<ul>
				<li><a href="#">Вакансии</a></li>
				<li style="padding: 0; position: relative;">
				<form><input type="search" placeholder="Поиск по вакансиям"></form> <i class="material-icons">search</i>
				</li>
				<li><a href="#">Зарплаты</a></li>
				<li><a href="#">Компании</a></li>
				<li style="border-left:1px solid #787878;"><a href="#">Блог</a></li>
				<li style="border-right:1px solid #787878;"><a style="color: #A0A0A0;" href="#">Новости</a></li>
				<li><a href="#">Календарь</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
