<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<title>index 88</title>
	<style>
		body {
			font-family: 'Fjalla One', sans-serif;
		}
		.global {
			display: inline-block;
			box-sizing: border-box;
			height: 60px;
			width: 112px;
			background: linear-gradient(to bottom, rgba(223,6,27,1) 1%,rgba(167,1,5,1) 100%);
			color: white;
			font-weight: bold;
			font-size: 15px;
			padding: 8px 0 0 20px;
			text-shadow: 0 0 3px black;
		}
		.global:hover .list {
			display: inline-block;
		}
		.global:hover .strelka {
			display: inline-block;
		}		
		.list {
			display: none;
			box-sizing: border-box;
			width: 235px;
			border: 2px solid #df061b;
			position: relative;
			top: 12px;
			left: -20px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}
		ul {
			padding-left: 25px;
		}
		li {
			padding: 4px 0;
		}
		a {
			text-decoration: none;
			text-shadow: none;
			color: #286C7B;
			padding: 8px 0 0 0;
			font-size: 12px;
		}
		.strelka {
			display: none;
			position: absolute;
			top: -10px;
			left: 35px;
			border-right: 15px solid transparent;
			border-bottom: 10px solid white; 
			border-left: 15px solid transparent; 
		}
	</style>
</head>
<body>
	<div class="global">
		Бытовая техника
		<div class="list">
			<div class="strelka"></div>
			<ul>
				<li><a href="#">Техника для дома</a></li>
				<li><a href="#">Кухонная техника</a></li>
				<li><a href="#">Приготовление кофе</a></li>
				<li><a href="#">Товары для красоты и здоровья</a></li>
				<li><a href="#">Климатическая техника</a></li>
				<li><a href="#">Посуда</a></li>
				<li><a href="#">Аксессуары и предметы интерьера</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
