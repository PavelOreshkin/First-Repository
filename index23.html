<!DOCTYPE html>
<html lang="en">
<head>

			background-color: #B1B1B1;
		}
		#z {
			width: 0;
			height: 0;
			border-left: 40px solid transparent;

			float: left;
			margin-top: 30px;
		}
		#c {
			width: 0;
			height: 0;
			border-left: 40px solid transparent;
			border-right: 40px solid transparent;
			border-bottom: 40px solid #045E04;
			float: left;
			margin: 110px 0 0 20px;
		}
	</style>
</head>

	<div id="z"></div>
	<div id="x"></div>
	<div id="c"></div>
</body>
</html>
