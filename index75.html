<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index 75</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;	
		}
		.content {
			position: relative;
			z-index: 1;
			height: 110px;
			width: 325px;
			background-color: #f5baac;
			box-sizing: border-box;
			color: #F7F3F2;
			font-size: 19px;
			padding: 16px 13px;
			border-radius: 7px;
		}
		.ygolok {
			position: relative;
			bottom: 22px;
			left: 175px;
			height: 35px;
			width: 35px;
			background-color: #f5baac;
			transform: skew(-20deg,-40deg);
			z-index: 0;
		}
		.sub {
			font-size: 18px;
			position: relative;
			bottom: 5px;
			margin-bottom: 10px;
			color: #582525;
		}
		.line {
			background-color: #f5baac;
			height: 7px;
			width: 325px;
		}
	</style>
</head>
<body>
	<div class="content">
		"Дизайн - это вечная попытка соединить комфорт с люксом, практичность с мечтой."
	</div>
	<div class="ygolok"></div>
	<div class="sub">Донна Каран</div>
	<div class="line"></div>
</body>
</html>
