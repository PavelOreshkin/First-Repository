<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.rel {
			background-color: #4B4A4A;
			width: 530px;
			height: 360px;
			position: relative;

		}
		.abs1, .abs2, .abs3, .abs4, .abs5, .abs6 {
			background-color: #1A1A1A;
			color: #979797;
			position: absolute;
			padding:65px 0;
			width: 150px;
			text-align: center;
			font-size: 20px;
		}
		.abs1 {
			right: 20px;
			bottom: 20px;
		}
		.abs2 {
			left: 20px;
			bottom: 20px;
		}
		.abs3 {
			bottom: 20px;
			left: 190px;
		}
		.abs4 {
			left: 20px;
			top: 20px;
		}
		.abs5 {
			right: 20px;
			top: 20px;
		}
		.abs6 {
			top: 20px;
			left: 190px;
		}
	</style>
</head>
<body>
	<div class="rel">
		<div class="abs1">150 x 150</div>
		<div class="abs2">150 x 150</div>
		<div class="abs3">150 x 150</div>
		<div class="abs4">150 x 150</div>
		<div class="abs5">150 x 150</div>
		<div class="abs6">150 x 150</div>		
	</div>
</body>
</html>
