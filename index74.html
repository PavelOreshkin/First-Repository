<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index 74</title>
	<style>
		.global {
			padding: 10px 30px 0 40px;
			display: inline-block;
			height: 220px;
			border-right: 15px solid #F1F1F1;
		}
		.content {
			position: relative;
			box-sizing: border-box;
			background-color: #f5ffe7;
			height: 185px;
			width: 280px;
			padding: 6px 20px;
			box-shadow:inset 0 0 30px #B9D0BA;
			font-size: 14px;
			border-radius: 5px;
			z-index: 1;
		}
		span {
			font-size: 10px;
		}
		.gradient1 {
			position: absolute;
			background: linear-gradient(to right, rgba(0,0,0,0.10) 0%,rgba(0,0,0,0) 100%);
			display: inline-block;
			width: 15px;
			height: 230px;
		}
		.ygolok {
			position: relative;
			box-shadow:inset 0 0 30px #B9D0BA;
			background-color: #f5ffe7;
			height: 25px;
			width: 25px;
			transform: skewY(-45deg);
			bottom: 15px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="gradient1"></div>
	<div class="global">
		<div class="content">
			<p style="margin-bottom: 0;">Я многое узнала на подготовительных курсах, более углубленно изучала некоторые материалы, вспомнила многое из того, что подзабыла. Естественно, ведь в школе мы изучаем только базовые знания, а на курсах мы более углубленно разбираем какую-либо тему.</p>
			<p style="margin-top: 5px;"><b>до тху зыонг <span>(СШ №38)</span></b></p>
		</div>
		<div class="ygolok"></div>
		<div class="gradient2"></div>
	</div>	
</body>
</html>
