<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index40</title>
</head>
<style>
	body{
		color: #D87C22;	
		font-size: 17pt;
	}
	.back1 {
		background-color: #EEEEEE;
		float: left;
		height: 50px;
		width: 150px;
		padding: 5px;
	}
	.back2 {
		background-color: #EEEEEE;
		float: left;
		height: 50px;
		width: 180px;
		padding: 5px;
		margin-left: 5px;
	}
	#gray, #black {		
		height: 100%;
		padding-left: 5px;
	}
	#gray {
		background-color: #DADADA;
		border-radius: 5px;	
	}
	#black {
		background-color: #414141;
		border-bottom-left-radius: 5px;
		border-top-left-radius: 5px;
		width: 155px;
		float: left;
	}
	img {
		transform: translate(0, 10px);
	}
	#triangle1 {
	width: 0;
	height: 0;
	border-top: 25px solid transparent;
	border-left: 20px solid #414141;
	border-bottom: 25px solid transparent;
	float: left;
}
</style>
<body>
	<div class="back1">
		<div id="gray">
			<img src="index40-1.png" alt="dotted">Отправить
		</div>
	</div>
	<div class="back2">
		<div id="black">
			<img src="index40-2.png" alt="dotted">Отправить
		</div>
		<div id="triangle1">
		</div>
	</div>
</body>
</html>
