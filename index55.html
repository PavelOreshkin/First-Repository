<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index55</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 0.8em;
		}
		.global {
			border-radius: 5px;
			width: 205px;
			border: 1px solid #C8C6C6;
			box-shadow: 2px 2px 1px #C8C6C6;
			padding: 4px;
		}
		.color {
			background-color: #AE70BF;
			border-radius: 5px;
			margin-bottom: 5px;
			color: white;
			font-size: 1.6em;
			padding: 2px 0 3px 4px;
		}
		.square {
			height: 26px;
			width: 26px;
			/*display: inline-block;*/
			box-shadow: 1px 1px 1px #BCB9B9;
		}
		.border {
			display: inline-block;
			padding: 3px;
			border: 3px solid white;
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="color">Цвет</div>
		<div class="border"><div style="background-color: #D1D4C2;" class="square"></div></div>

		<div class="border"><div style="background-color: #E7B3AC;" class="square"></div></div>
		<div class="border"><div style="background-color: #757171;" class="square"></div></div>
		<div class="border"><div style="background-color: #0D1EC6;" class="square"></div></div>
		<div class="border"><div style="background-color: #D070D6;" class="square"></div></div>
		<div class="border"><div style="background-color: #000000;" class="square"></div></div>
	</div>
</body>
</html>
