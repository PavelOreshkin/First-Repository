<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Document</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			/*font-weight: 600;*/
		}
		div {
			/*padding: 1px;*/
		}
		.orange {
			background-color: #CB7D02;
			color: white;
			width: 500px;
			padding: 5px 0 5px 20px;
			font-weight: 600;

		}
		.black {
			background-color: black;
			width: 500px;
			padding: 5px 0 0 20px;
			line-height: 1.1em;
		}
		.span1 {
			color: #CACC97;
		}
		.span2 {
			color: #7D7484;
		}
		.span3 {
			color: #BA6334;
		}
		pre {
			color: white;
		}

	</style>
</head>
<body>
	<div class="orange">CSS</div>
	<div class="black">
		<pre>
<span class="span1">.something-semantic</span> {
   <span class="span2">display</span>: <span class="span3">table</span>;
   <span class="span2">width</span>: <span class="span3">100%</span>;
}
<span class="span1">.something-else-semantic</span> {
   <span class="span2">display</span>: <span class="span3">table-cell</span>;
   <span class="span2">text-aling</span>: <span class="span3">center</span>;
   <span class="span2">vertical-aling</span>: <span class="span3">middle</span>;
}		
		</pre>
	</div>
</body>
</html>
