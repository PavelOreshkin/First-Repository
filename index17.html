<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #3D9588;
		}
		#first {
			margin: 30px 90px;
			border: 2px solid;
			height: 280px;
			width: 380px;
		}
		#red {
			background-color: red;
			border: 2px solid;
			height: 50px;
			width: 70px;
			margin: 30px;
		}
		#blue {
			background-color: blue;
			border: 2px solid;
			height: 140px;
			width: 70px;
			margin: 30px;			
		}
		#green {
			background-color: green;
			border: 2px solid;
			height: 140px;
			width: 220px;
			margin: 30px;
			transform: translate(100px, -258px);
		}
		#yellow {
			background-color: yellow;
			border: 2px solid;
			height: 50px;
			width: 220px;
			margin: 30px;
			transform: translate(100px, -258px);
		}

	</style>
</head>
<body>
	<div id="first">
		<div id="red"></div>
		<div id="blue"></div>
		<div id="green"></div>
		<div id="yellow"></div>
	</div>
</body>
</html>
