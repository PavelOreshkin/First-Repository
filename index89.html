<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>index 89</title>
	<style>
		body {
			font-family: 'Fjalla One', sans-serif;
		}
		.global {
			padding: 20px;
		}
		.content {
			position: relative;
			box-sizing: border-box;
			background-color: #f7f7f7;
			padding: 10px 0 10px 15px;
			width: 204px;
			font-size: 11.8px;
			border-radius: 3px;
			line-height: 18px;
			z-index: 1;
		}
		.strelka {
			position: absolute;
			display: inline-block;
			right: -15px;
			bottom: 18px;
			border-right: 15px solid transparent;
			border-bottom: 10px solid #f7f7f7; 
			border-left: 15px solid transparent; 
			z-index: 1;
		}
		.foto {
			box-sizing: border-box;
			width: 156px;
			padding: 2px;
			border: 1px solid #D4D4D4;
			position: absolute;
			transform: rotate(10deg);
			z-index: 0;
			top: 30px;
			left: 200px;
		}
		.foto p {
			margin: 0 0 5px 0;
			text-align: center;
			color: #808080;
			font-size: 15px;			
		}
		.chevron {
			font-size: 14px;
			position: relative;
			top: 80px;
			left: 10px;
		}
		.chevron a {
			color: #44A2B6;
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="content">
			<i>«Спасибо Динаре. Мы недолго говорили, конечно, но очень интересно! Никогда не думала, что можно так достоверно рассказывать о чужой судьбе»</i>
			<div class="strelka"></div>
		</div>
		<div class="foto">
			<img src="index89-1.png" alt="img">
			<p><i>Светлана, 23 года</i></p>
		</div>
		<div class="chevron">
			<a href="#"><i style="margin-right: 20px;" class="fa fa-chevron-left"></i></a>
			<a href="#"><i class="fa fa-chevron-right"></i></a>
		</div>
	</div>
</body>
</html>
