<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index 70</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;	
		}
		.tumbler {
			position: relative;
			display: inline-block;
			top: 141px;
			left: 345px;
			margin-top: 2px;
		}
		.plus {
			display: inline-block;
		}
		.minus {
			display: inline-block;
		}
		.plus a {
			text-decoration: none;
			background-color: #d2d2d2;
			font-size: 25px;
			color: white;
			padding: 0 8px 5px 8px;
			font-weight: bold;
			border-top-left-radius: 7px;
			border-bottom-left-radius: 7px;
			box-shadow: inset 0 0 4px #8C8C8C;
		}
		.minus a {
			text-decoration: none;
			background-color: #d2d2d2;
			font-size: 25px;
			color: white;
			padding: 0 8px 5px 8px;
			font-weight: bold;
			border-top-right-radius: 7px;
			border-bottom-right-radius: 7px;
			box-shadow: inset 0 0 4px #8C8C8C;			
		}
		.plus a:hover {
			background-color: #2064EF;
			box-shadow: none;		
		}
		.minus a:hover {
			background-color: #e33330;
			box-shadow: none;
		}
		.middle {
			display: inline-block;
			color: #A2A2A2;
			font-size: 25px;
			font-weight: bold;
			padding: 0 5px;	
		}
		.content {
			display: none;
			position: absolute;
			bottom: 45px;
			left: -345px;
			box-sizing: border-box;
			width: 464px;
			height: 128px;
			background-color: #fec958;
			padding: 33px 0 0 30px;
			font-size: 24px;
		}
		.arrow {
			display: none;
			position: absolute;
			top: -15px;
			left: 2px;
			width: 0;
			height: 0;
			border-top: 13px solid #fec958;
			border-left: 14px solid transparent; 
			border-right: 14px solid transparent;
		}
		.plus:hover .content, .plus:hover .arrow {
			display: block;
		}
		.minus:hover .content {
			display: block;
		}
		.minus:hover .arrow {
			display: block;
			transform: translateX(62px);
		}
	</style>
</head>
<body>
	<div class="tumbler">
		<div class="plus">
			<div class="content">Зарегистрируйтесь, чтобы иметь возможность голосовать</div><div class="arrow"></div><a href="#">+</a>
		</div>
		
		<div class="middle">0</div>
		
		<div class="minus">
			<div class="content">Зарегистрируйтесь, чтобы иметь возможность голосовать</div><div class="arrow"></div><a href="#">–</a>
		</div>
	</div>
</body>
</html>
