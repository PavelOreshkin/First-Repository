<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index 79</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: black;			
		}
		.global {
			box-sizing: border-box;
			display: inline-block;
			height: 395px;
			width: 560px;
			border-radius: 5px;
			background-color: white;
		}
		.level_1 {			
			border-bottom: 1px solid #eeeeee;
			margin-bottom: 18px;
		}
		.level_1 p {
			font-weight: bold;
			font-size: 19px;
			margin: 7px 15px;
			display: inline-block;
		}
		.escape {
			display: inline-block;
			height: 20px;
			width: 23px;
			border: 1px solid #D2D2D2;
			border-radius: 3px;
			position: relative;
			left: 274px;
			background: linear-gradient(to bottom, rgba(252,251,249,1) 0%,rgba(231,231,231,1) 100%);
		}
		.img {
			display: inline-block;
			margin-left: 11px;
		}
		.img:last-child {
			display: inline-block;
			margin-left: 3px;
		}
		.level_2 p {
			font-weight: bold;
			font-size: 14px;
			margin: 9px 15px;
		}
		.zona {
			box-sizing: border-box;
			border-radius: 3px;
			border: 1px solid #D8D8D8;
			height: 28px;
			width: 217px;
			margin-left: 15px;
			padding-left: 7px;
		}
		.button_1 {
			border-radius: 3px;
			height: 28px;
			border: 1px solid #478FA6;
			margin-left: 10px;
			color: white;
			background: linear-gradient(to bottom, rgba(85,184,216,1) 0%,rgba(85,184,216,1) 1%,rgba(45,155,182,1) 100%);
		}
		.button_2 {
			border-radius: 3px;
			height: 28px;
			width: 82px;
			border: 1px solid #CCCCCC;
			background: linear-gradient(to bottom, rgba(252,251,249,1) 0%,rgba(231,231,231,1) 100%);
			margin-left: 20px;
		}
		.button_3 {
			border-radius: 3px;
			height: 28px;			
			border: 1px solid #3E91B7;
			background: linear-gradient(to bottom, rgba(3,163,213,1) 0%,rgba(0,149,217,1) 100%);
			color: white;
			width: 60px;
			position: relative;
			left: 375px;
		}
		.level_3 {
			margin-top: 15px;
			border-top: 1px solid #D4D4D4;
			box-sizing: border-box;
			background-color: #f5f5f5;
			height: 55px;
			padding-top: 13px;
		}
		select {
			height: 26px;
			width: 20px;
			background: linear-gradient(to bottom, rgba(252,251,249,1) 0%,rgba(231,231,231,1) 100%);
			transform: translateX(-25px);
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="level_1">
			<p>Регистрация Шаг 1 из 2</p>
			<div class="escape"><i class="fa fa-times" style="font-size:15px;text-align: center; color: #B4B4B4; padding: 0; transform: translateX(5px);"></i></div>
		</div>
		<div class="level_2">
			<p>Имя</p>
			<input type="text" class="zona" name="name">
			<input type="submit" class="button_1" value="Проверка">
			<p>Страна</p>
			<input type="text" class="zona" name="country" placeholder="Выберите нужный вариант"> <select name="select"></select>
			<p>пол</p>
			<div class="img">
				<img src="index79-1.png" alt="male"><br>
				<input style="transform: translateX(30px);" type="radio" name="radio">
			</div>
			<div class="img">
				<img src="index79-2.png" alt="female"><br>
				<input style="transform: translateX(30px);" type="radio" name="radio">
			</div>						
		</div>
		<div class="level_3">
			<input type="submit" class="button_2" value="Отменить">
			<input type="submit" class="button_3" value="Далее">
		</div>
	</div>
</body>
</html>
