<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index 85</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.global {
			position: relative;
			box-sizing: border-box;
			border-radius: 5px;
			height: 520px;
			width: 710px;
			border: 1px dashed #AA1414;
		}
		.head {
			background-color: #fe0000;
			box-sizing: border-box;
			height: 57px;
			color: white;
			font-size: 30px;
			text-align: center;
			vertical-align: middle;
			padding-top: 10px;
		}
		.left_column {			
			float: left;
			width: 390px;
			box-sizing: border-box;
			text-align: center;
		}
		.right_column {
			box-sizing: border-box;
			background-color: #efefef;
			display: inline-block;
			position: relative;
			top: 0;
			right: 0;
			width: 318px;
		}
		.level_1 {
			margin: 0;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="head">ТОВАР ДНЯ</div>
		<div class="left_column"><img src="index85-1.png" alt="img"></div>
		<div class="right_column">
			<p class="level_1">Стиральная машина LG F1096ND3</p>
			<p class="level_2">автоматическая стиральная машина, фронтальная загрузка 6 кг, отжим 1000 об/мин, глубина 44 см, энергопотребление А+, прямой привод, 13 программ</p>
			<div class="coast">3 655 000 р.</div>
			<div class="basket_left">В корзину</div>
			<div class="basket_right"><img src="index85-2.png" alt="img">1</div>
		</div>
	</div>
</body>
</html>
