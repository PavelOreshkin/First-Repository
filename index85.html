<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index 85</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.global {
			position: relative;
			box-sizing: border-box;
			border-radius: 5px;
			height: 520px;
			width: 710px;
			border: 1px dashed #AA1414;
		}
		.head {
			background-color: #fe0000;
			box-sizing: border-box;
			height: 57px;
			color: white;
			font-size: 30px;
			text-align: center;
			vertical-align: middle;
			padding-top: 10px;
		}
		.left_column {			
			float: left;
			width: 390px;
			box-sizing: border-box;
			text-align: center;
		}
		.right_column {
			position: relative;
			box-sizing: border-box;
			background-color: #efefef;
			display: inline-block;
			width: 318px;
			text-align: center;
			height: 461px;
			border-bottom-right-radius: 4px;
		}
		.level_1 {
			margin: 0;
			height: auto;
			color: #3b577e;
			font-size: 25px;
			font-weight: bold;
			margin: 15px 0 20px 0;
		}
		.level_2 {
			line-height: 24px;
		}
		.coast {
			background-color: #ec1c29;
			color: #ffe300;
			box-sizing: border-box;
			height: 71px;
			width: 240px;
			display: inline-block;
			line-height: 71px;
			border-radius: 7px;
			box-shadow: 0 0 1px black;
			font-size: 33px;
			margin-bottom: 24px;
		}		
		.basket {
			display: inline-block;
		}
		.left_basket {
			display: inline-block;
			background-color: #ffaa00;
			color: #FDFBC6;
			text-shadow: 1px 1px 0 #A3A3A3;
			display: inline-block;
			height: 45px;
			text-align: center;
			line-height: 45px;
			float: left;
			border-bottom-left-radius: 5px;
			border-top-left-radius: 5px;
			font-size: 18px;
			box-shadow: 0 0 2px black;
			box-sizing: border-box;
			width: 120px;
		}
		.right_basket {
			display: inline-block;
			background-color: #ffaa00;
			color: #FDFBC6;
			text-shadow: 1px 1px 0 #A3A3A3;
			display: inline-block;
			height: 45px;
			text-align: center;
			line-height: 45px;
			border-bottom-right-radius: 5px;
			border-top-right-radius: 5px;
			font-size: 23px;
			box-shadow: 0 0 2px black;
			box-sizing: border-box;
			width: 56px;
		}
	</style>
</head>

	<div class="global">
		<div class="head">ТОВАР ДНЯ</div>

			<div class="coast">3 655 000 р.</div>
			<div class="basket">
				<div class="left_basket">В корзину</div>
				<div class="right_basket">
					<img style="transform: translate(3px, 6px);" src="index85-2.png" alt="img"> 1
				</div>
			</div>
		</div>
	</div>
</body>
