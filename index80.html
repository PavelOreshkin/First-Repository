<!DOCTYPE html>
<html lang="en">
<head>

	<title>index 80</title>
	<style>
		.global_1 {
			background-color: #8e4597;
			height: 241px;
			width: 250px;
		}
		.white {
			position: relative;
			background-color: white;
			height: 81px;
			width: 81px;
			top: 53px;

			z-index: 1;

		.shadow_bottom{
			position: relative;
			background-color: #da606d;
			width: 81px;
			height: 107px;
			top: 53px;
			left: 84px;
			transform: skew(30deg);
		}
		.shadow_right{
			position: relative;
			background-color: #da606d;
			width: 81px;
			height: 188px;
			top: -135px;
			left: 108px;
			transform: skew(30deg);
		}
	</style>
</head>
<body>
	<div class="global_1">
		<div class="white"></div>
		<div class="shadow_bottom"></div>
		<div class="shadow_right"></div>
	</div>
