<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index 81</title>
	<style>
		.pink {
			background-color: #e51875;
			height: 241px;
			width: 241px;			
			vertical-align: middle;
		}
		.orange{
			position: relative;
			background-color: #fab250;
			height: 140px;
			width: 140px;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.hor {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			width: 35px;
			height: 5px;
		}
		.vert {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			width: 5px;
			height: 35px;
		}
	</style>
</head>
<body>
	<div class="pink">
		<div class="orange">
			<div class="vert"></div>
			<div class="hor"></div>
		</div>	
	</div>
</body>
</html>
