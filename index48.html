<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index48</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 1.5em;
		}
		a {
			color: #37A3A7;
			padding: 3px 11px;
			margin: 0;
		}
		a:hover {
			background-color: #E4720D;
			color: white;
			text-decoration: none;
		}
		.number {
			display: inline-block;
			padding-bottom: 15px;
			border-bottom: 5px solid #BABABA;			
			margin: 5px;
			z-index: 1;
			position: relative;

		}
		.number:hover {
			border-bottom: 5px solid #E4720D;			
		}
		#border {			
			top: 20px;
			height: 5px;
			width: 525px;
			background-color: #BABABA;
			transform: translateY(-10px);
		}
	</style>
</head>
<body>	
		<div class="number"><a href="#">1</a></div>
		<div class="number"><a href="#">2</a></div>
		<div class="number"><a href="#">3</a></div>
		<div class="number"><a href="#">4</a></div>
		<div class="number"><a href="#">5</a></div>
		<div class="number"><a href="#">6</a></div>
		<div class="number"><a href="#">7</a></div>
		<div class="number"><a href="#">8</a></div>
		<div class="number"><a href="#">9</a></div>
		<div class="number"><a href="#">10</a></div>
	<div id="border"></div>	
</body>
</html>
