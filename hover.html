<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover</title>
	<style>
		.A {
			display: inline-block;
			height: 100px;
			width: 100px;
			background-color: blue;
		}
		.B {
			display: inline-block;
			height: 100px;
			width: 100px;
			background-color: red;
		}
		.B:hover .A {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="A"></div>
	<div class="B"></div>
</body>
</html>
