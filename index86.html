<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<title>index 86</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.global {
			position: relative;
			box-sizing: border-box;
			height: 285px;
			width: 394px;
			background-color: #e3e3e1;
			padding: 7px 5px;
		}
		.head {
			box-sizing: border-box;
			background-color: #999999;
			color: white;
			height: 60px;
			font-size: 25px;
			padding: 15px 10px;
			margin-bottom: 25px;			
		}
		.left_column {
			display: inline-block;
			width: 180px;
		}
		.right_column {
			display: inline-block;
			position: absolute;
			right: 10px;
			width: 180px;
		}
		table {
			border-collapse: collapse;
		}
		th {
			padding-bottom: 5px;
		}
		td {
			height: 31px;
			border-top: 1px solid #BDBDBD;
			color: #5b3f7a;
		}
		.numbers {
			background-color: #999999;
			color: white;
			font-weight: bold;
			border-radius: 10px;
			text-align: center;
			height: 22px;
			width: 130%;
			position: relative;
			right: -10px;
			transform: translateX(-50%);			
		}
		th {
			text-align: left;
			width: 100%;
		}
		.show {
			font-weight: bolder;
			color: #5b3f7a;
			font-size: 18.5px;
			position: absolute;
			right: 55px;
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="head"><span style="font-family: 'Fjalla One', sans-serif;">FIND FONTS</span></div>
		<div class="left_column">
			<table>
				<tr>
					<th>CLASSIFICATION</th>
				</tr>
				<tr>
					<td>Display</td>
					<td><div class="numbers">264</div></td>
				</tr>
				<tr>
					<td>Typewriter</td>
					<td><div class="numbers">13</div></td>
				</tr>
				<tr>
					<td>Pixel</td>
					<td><div class="numbers">4</div></td>
				</tr>
				<tr>
					<td>Grunge</td>
					<td><div class="numbers">1</div></td>
				</tr>
			</table>
		</div>
		<div class="right_column">
			<table>
				<tr>
					<th>TAGS</th>
				</tr>
				<tr>
					<td>Paragraph</td>
					<td><div class="numbers">368</div></td>
				</tr>
				<tr>
					<td>Decorative</td>
					<td><div class="numbers">69</div></td>
				</tr>
				<tr>
					<td>Elegant</td>
					<td><div class="numbers">68</div></td>
				</tr>
				<tr>
					<td>Serif</td>
					<td><div class="numbers">67</div></td>
				</tr>
			</table>
		</div>
		<div class="show">Show More Tags</div>
	</div>
</body>
</html>
