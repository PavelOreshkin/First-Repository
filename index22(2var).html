<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #73B190;
		}

		#orange {
			background-color: #FF9D02;
			height: 300px;
			width: 300px;
			border-radius: 50%;
			margin: auto;
			position: relative;		
		}

		#black {
			background-color: black;
			height: 150px;
			width: 150px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}		
	</style>
</head>
<body>
	<div id="orange">
		<div id="black">			
		</div>
	</div>	
</body>
</html>
