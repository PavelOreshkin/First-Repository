<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.left {
			float:left;
			height: auto;
			width: 400px;
		}
		.right {
			float:left;
			border: 1px dashed red;
			border-radius: 7px;
			font-size: 13pt;
			font-weight: 900;
			padding: 10px;
		}
		.right p {
			margin: 0;
		}
		.left p {
			margin-top: 0;
			padding-top: 0;
			transform: translateY(-15px);
		}
		.red {
			font-weight: 900;
			font-size: 17pt;
			color: red;
		}		
		#proc {
			font-size: 35pt;
			color: red;
			font-weight: 900;
		}
		img {
			transform: translateY(13px);
			margin: 0;
			padding: 0;
		}
		h3 {
			margin: 10px 0 0 7px;
			padding-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="left">
		<h3>Распродажа стайлеров</h3>
		<p><img src="index27.png" alt="clock"><span class="red">Действует до 06 декабря</span></p>
	</div>
	<div class="right">
		<p>Скидки до </p>
		<p><span id="proc">12%</span></p>
	</div>
</body>
</html>
