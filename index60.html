<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index 60</title>
	<style>
		a {
			text-decoration: none;
			color: white;
			border: 2px dashed white;
			display: inline-block;
			padding: 25px 90px;
			font-size: 1.25em;
			border-radius: 12px;
			text-shadow: -0.5px -0.5px 1px black;
		}
		span {
			font-weight: bolder;
			background-color: #FB9722;
			color: black;
			font-size: 1.05em;
			text-shadow: -0.5px -0.5px 1px red;
		}
		div {
			background-color: #FF0D0D;
			display: inline-block;
			padding: 4px;
			border-radius: 16px;
			box-shadow: 1px 0 5px #515151;
		}
	</style>
</head>
<body>
	<div>
	<a href="#">www.itmath<span>repetitor</span>.ru</a>
	</div>
</body>
</html>
