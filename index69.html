<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index 69</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;			
		}
		.global {
			width: 540px;
		}
		.head {
			margin-bottom: 10px;
		}
		.paris {
			width: 320px;
			height: 103px;
			background: linear-gradient(135deg, rgba(30,56,79,1) 0%,rgba(84,89,95,1) 100%);
			z-index: 1;
			position: absolute;			
			top: 20px;
			left: 20px;
			color: white;			
		}
		.paris h1 {
			font-size: 47px;
			margin: 5px 5px 0 5px;
			font-weight: normal;
		}
		.paris p {
			font-size: 22px;
			margin: 5px 5px;
			font-weight: bold;
		}
		.content {
			background-color: #f3f4f8;
			border-radius: 10px;
			box-sizing: border-box;
			padding: 15px 15px 5px 15px;			
		}
		.content p:first-child {
			font-size: 20px;
			color: #2E327E;
			margin-top: 0;
			margin-bottom: 8px;
		}
		.bronir {
			box-sizing: border-box;
			background-color: white;
			height: 64px;
			margin-bottom: 7px;
			border-left: 2px solid #2E4764;
		}
		.bronir img {
			float: left;
			vertical-align: middle;
			padding: 8px;
		}
		.first {
			font-size: 13px;
			color: #818181;
			margin: 0;
			padding: 12px 0 5px 0;
		}
		.second {
			font-size: 13px;
			color: #103CA1;
			margin: 0;
		}
		.second a {
			font-weight: bold;
			color: #2D92C6;
			letter-spacing: 0.5px;
		}
		.border {
			position: absolute;
			width: 0;
			height: 0;
			border-left: 3px solid #2E4764;
			border-top:  7px solid transparent; 
			border-bottom: 7px solid transparent;
			transform: translateY(25px);
		}
	</style>
</head>
<body>
	<div class="global">
		<div class="head">
			<img class="img" src="index69-5.png" alt="elf-tower">
				<div class="paris">
					<h1>Париж <img src="index69-4.png" alt="france"></h1>					
					<p>2748 вариантов размещения</p>
				</div>
		</div>
		<div class="content">
			<p>Только что забронировано</p>
			<div class="bronir">
				<div class="border"></div>
				<img src="index69-1.png" alt="hotel">
				<p class="first">Гость из Франции</p>
				<p class="second">забронировал проживание в: <a href="#">Hotel Royal Phare</a></p>
			</div>
			<div class="bronir">
				<div class="border"></div>
				<img src="index69-2.png" alt="hotel">
				<p class="first">Гость из Германии</p>
				<p class="second">забронировал проживание в: <a href="#">Amélie</a></p>
			</div>
			<div class="bronir">
				<div class="border"></div>
				<img src="index69-3.png" alt="hotel">
				<p class="first">Гость из Бельгии</p>
				<p class="second">забронировал проживание в: <a href="#">Les Jardins Du Marais</a></p>
			</div>
		</div>
	</div>
</body>
</html>
