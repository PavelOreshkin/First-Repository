<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Document</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.global {
			border: 1px solid #A9A9A9;
			width: 270px;
			padding: 0 15px;
		}
		h3 {
			color: #A02222;
			margin-bottom: 0;
		}
		.word {
			line-height: 0.8em;
			display: inline-block;
			font-weight: 600;
			color: #043713;
			
		}
		.numbers {
			line-height: 0.8em;
			float: right;
			display: inline-block;
			text-align: right;
			font-weight: 900;
		}
	</style>
</head>
<body>
	<div class="global">
		<h3>СЕГОДНЯ НА САЙТЕ</h3>
		<div class="word">
			<p>Резюме:</p>
			<p>Вакансий:</p>	
			<p>Компаний:</p>
		</div>
		<div class="numbers">
			<p>771 589</p>
			<p>11 540</p>	
			<p>33 010</p>
		</div>	
	</div>
</body>
</html>
