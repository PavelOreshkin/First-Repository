<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>index50</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 0.8em;
		}
		ul {
			position: relative;
			margin: 35px 0;
			padding: 0;
			z-index: 1;
		}
		li {
			display: inline-block;
		}
		a {
			text-decoration: none;
			background-color: #4D4D4D;
			color: #B2B2B2;
			padding: 20px 16px 16px;
			margin: 0 -2px;
			border-bottom: 4px solid #C8692A;
		}
		a:hover {
			color: #C8692A;
		}
		#left {
			height: 90px;
			width: 20px;
			background-color: #E6E6E6;
			position: absolute;
			top: 0;
			left: 6px;
		}
		#right {
			height: 90px;
			width: 20px;
			background-color: #E6E6E6;
			position: absolute;
			top: 0;
			left: 621px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a style="padding-left: 45px;" href="#">HOME</a></li>
		<li><a href="#">CSS/XHTML</a></li>
		<li><a href="#">FLASH/XML</a></li>
		<li><a href="#">PREMIUM</a></li>
		<li><a href="#">WEBHOSTING</a></li>
		<li><a style="padding-right: 60px;" href="#">CONTACT</a></li>
	</ul>
	<div id="left"></div>
	<div id="right"></div>
</body>
</html>
