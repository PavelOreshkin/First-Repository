<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #D8D8D8;
		}
		#z {
			background-color: blue;
			height: 150px;
			width: 150px;
			border-radius: 10px;
			float: left;
			transform: rotate(45deg) translate(-50%, -50%);
			position: relative;
			top: 150px;
			left: 50px;			
		}
		#x {
			background-color: green;
			height: 100px;
			width: 100px;
			border-radius: 10px;
			float: left;
			transform: rotate(45deg) translate(-50%, -50%);
			position: relative;
			top: 140px;
			left: 100px;	
		}
		#c {
			background-color: red;
			height: 50px;
			width: 50px;
			border-radius: 10px;
			float: left;
			transform: rotate(45deg) translate(-50%, -50%);
			position: relative;
			top: 130px;
			left: 130px;	
		}
	</style>
</head>
<body>
	<div id="z"></div>
	<div id="x"></div>
	<div id="c"></div>
</body>
</html>
